        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',

              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#ADD8E6", "id": "_done", "label": "_done", "shape": "box", "title": null}, {"color": "#ADD8E6", "id": "aggregator_step", "label": "aggregator_step", "shape": "box", "title": null}, {"color": "#90EE90", "id": "SearchResultEvent", "label": "SearchResultEvent", "shape": "ellipse", "title": null}, {"color": "#90EE90", "id": "SummarizationEvent", "label": "SummarizationEvent", "shape": "ellipse", "title": null}, {"color": "#ADD8E6", "id": "calculator_step", "label": "calculator_step", "shape": "box", "title": null}, {"color": "#90EE90", "id": "CalculatorTriggerEvent", "label": "CalculatorTriggerEvent", "shape": "ellipse", "title": null}, {"color": "#90EE90", "id": "CritiqueEvent", "label": "CritiqueEvent", "shape": "ellipse", "title": null}, {"color": "#ADD8E6", "id": "dispatcher_step", "label": "dispatcher_step", "shape": "box", "title": null}, {"color": "#E27AFF", "id": "UserInputEvent", "label": "UserInputEvent", "shape": "ellipse", "title": null}, {"color": "#90EE90", "id": "RAGTriggerEvent", "label": "RAGTriggerEvent", "shape": "ellipse", "title": null}, {"color": "#90EE90", "id": "SimpleChatTriggerEvent", "label": "SimpleChatTriggerEvent", "shape": "ellipse", "title": null}, {"color": "#ADD8E6", "id": "graph_retrieval_step", "label": "graph_retrieval_step", "shape": "box", "title": null}, {"color": "#ADD8E6", "id": "milvus_retrieval_step", "label": "milvus_retrieval_step", "shape": "box", "title": null}, {"color": "#ADD8E6", "id": "quality_check_step", "label": "quality_check_step", "shape": "box", "title": null}, {"color": "#FFA07A", "id": "FinalOutputEvent", "label": "FinalOutputEvent", "shape": "ellipse", "title": null}, {"color": "#ADD8E6", "id": "simple_chat_step", "label": "simple_chat_step", "shape": "box", "title": null}, {"color": "#ADD8E6", "id": "summarizer_step", "label": "summarizer_step", "shape": "box", "title": null}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "FinalOutputEvent", "to": "_done"}, {"arrows": "to", "from": "aggregator_step", "to": "SummarizationEvent"}, {"arrows": "to", "from": "SearchResultEvent", "to": "aggregator_step"}, {"arrows": "to", "from": "calculator_step", "to": "CritiqueEvent"}, {"arrows": "to", "from": "CalculatorTriggerEvent", "to": "calculator_step"}, {"arrows": "to", "from": "dispatcher_step", "to": "CalculatorTriggerEvent"}, {"arrows": "to", "from": "dispatcher_step", "to": "RAGTriggerEvent"}, {"arrows": "to", "from": "dispatcher_step", "to": "SimpleChatTriggerEvent"}, {"arrows": "to", "from": "UserInputEvent", "to": "dispatcher_step"}, {"arrows": "to", "from": "graph_retrieval_step", "to": "SearchResultEvent"}, {"arrows": "to", "from": "RAGTriggerEvent", "to": "graph_retrieval_step"}, {"arrows": "to", "from": "milvus_retrieval_step", "to": "SearchResultEvent"}, {"arrows": "to", "from": "RAGTriggerEvent", "to": "milvus_retrieval_step"}, {"arrows": "to", "from": "quality_check_step", "to": "UserInputEvent"}, {"arrows": "to", "from": "quality_check_step", "to": "FinalOutputEvent"}, {"arrows": "to", "from": "CritiqueEvent", "to": "quality_check_step"}, {"arrows": "to", "from": "simple_chat_step", "to": "FinalOutputEvent"}, {"arrows": "to", "from": "SimpleChatTriggerEvent", "to": "simple_chat_step"}, {"arrows": "to", "from": "summarizer_step", "to": "CritiqueEvent"}, {"arrows": "to", "from": "SummarizationEvent", "to": "summarizer_step"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
